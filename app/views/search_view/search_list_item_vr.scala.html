@import model.event.Event
@(event: Event)
<body>
        <div class="event-card" event-id="@event.id">
            <div class="bookmark on"></div>
            <div class="event-card-header">
                <div class="image">
                    <img src="@event.image.getOrElse("")" alt="">
                </div>
                <div class="acount_info">
                    <img src="@routes.Assets.at("/images/sample/sample2.jpg")" alt="">
                    <div class="name">
                        <p class="main">@event.host.name</p>
                    </div>
                </div>
                <div class="title">
                    @event.title
                </div>
                <div class="summary">
                    @event.body.body.getOrElse("")
                </div>
            </div>
            <div class="event-card-body">
                <div class="detail-container">
                    <div class="detail">
                        <div class="clock"></div>
                        <div class="info">
                            <p class="main">@event.schedules.head.upcomingDate.startDate<span class="other_dates" id="other_dates" data-html="true">他5件</span></p>
                        </div>
                    </div>
                    <div class="detail">
                        <div class="location"></div>
                        <div class="info">
                            <p class="main">@event.schedules.head.location.name<br>
                            滋賀県蒲生郡竜王町大字田中000-000番地</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="event-card-footer">
                <div class="action-btn-container">
                    <div class="action-btn">
                        <div class="like"></div>
                    </div>
                    <div class="action-btn">
                        <div class="comment"></div>
                    </div>
                    <div class="action-btn">
                        <div class="share"></div>
                    </div>
                </div>
            </div>
        </div>
</body>
