<!DOCTYPE html>

<body>
        <div class="event-card">
            <div class="bookmark on"></div>
            <div class="event-card-header">
                <div class="image">
                    <img src="../images/sample/sample1.jpg" alt="">
                </div>
                <div class="acount_info">
                    <img src="../images/sample/sample2.jpg" alt="">
                    <div class="name">

                    </div>
                </div>
                <div class="title">
                    La Galleria Nazionale
                </div>
                <div class="summary">
012345678901234567890123456789012345678901234567890123456789                </div>

            <div class="event-card-body">
                <div class="detail-container">
                    <div class="detail">
                        <div class="clock"></div>

                            <p class="main">2月25日(金) 10:00<span class="other_dates" id="other_dates" data-html="true">他5件</span></p>

                    </div>

            <div class="event-card-footer">

                    <div class="action-btn">
                        <div class="like"></div>
                    </div>
                    <div class="action-btn">
                        <div class="comment"></div>
                    </div>
                    <div class="action-btn">
                        <div class="share"></div>
                    </div>
                </div>
            </div>
